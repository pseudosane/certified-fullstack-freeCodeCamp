<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
</head>
<body>
    <h1>Multimedia Player</h1>
    <section>
        <h2>Hotline by Billie Eilish</h2>
        <audio controls aria-label="Hotline by Billie Eilish">
            <source src="media/audio.mp3" type="audio/mpeg">
        </audio>
    </section>
    <section>
        <h2></h2>
        <video controls width="600" aria-label="Forest">
            <source src="media/video.mp4" type="video/mp4">
            <track src="subtitle.file" kind="subtitles" srclang="en" label="English"></track>
        </video>
    </section>
    <section>
        <h2>Transcript</h2>
        <p>A car slowly drives through a dense forest road<br>
            surrounded by tall green trees.<br>
            The sunlight filters softly through the canopy,<br>
            creating a peaceful and calming atmosphere<br>
            as the vehicle moves along the winding path.</p>
    </section>
</body>
</html>
