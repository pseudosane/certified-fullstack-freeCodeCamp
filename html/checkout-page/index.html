<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <figure>
            <img src="https://www.bookieleaks.com.pk/wp-content/uploads/2024/04/WhatsApp-Image-2024-04-25-at-20.09.39_9cdc04f8.jpg" alt="the brother karamazov" width="50%">
            <figcaption>
                <strong>The Brothers Karamazov</strong><br>
                <em>Price: $10.00</em>
        </figcaption>
        </figure>

    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="" target="_blank">
            <label for="card-name">Cardholder Name</label><br>
            <input
                type="text"
                id="card-name"
                name="card-name"
                aria-required="true"
                required><br>
            
            <br><label for="card-number">Card Number</label><br>
            <input
                type="text"
                id="card-number"
                name="card-number"
                pattern="\d{4} \d{4} \d{4} \d{4}"
                aria-required="true"
                required><br>
            
            <br><label for="expiry-date">Expiry Date</label><br>
            <input
                type="text"
                id="expiry-date"
                name="expiry-date"
                placeholder="MM/YY"
                pattern="\d{2}/\d{2}"
                aria-required="true"
                required><br>
            
            <br><label for="cvv">CVV</label><br>
            <input
                type="text"
                id="cvv"
                name="cvv"
                pattern="\d{3}"
                aria-required="true"
                required><br>
            
            <br><label for="billing-address">Billing Address</label><br>
            <input
                type="text"
                id="billing-address"
                name="billing-address"
                aria-required="true"
                required><br>
            
            <br><label for="note">Note to Seller</label><br>
            <textarea
                id="note"
                name="note"
                rows="4"
                aria-label="Optional note to seller"></textarea><br>
            
            <br><button type="submit">Complete Purchase</button>
        </form>
    </section>
</body>
</html>
